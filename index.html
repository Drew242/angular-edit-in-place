<!DOCTYPE html>
<html ng-app="UserApp">

  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script src="user.js"></script>
    <link rel='stylesheet' href='main.css'/>
  </head>

  <body ng-controller="user as user">

    <div class="userEdit">
      <div class="editBorder header">
        <h2>{{ user.message }}</h2>
      </div>
      <div class="editContent">
        <h3 id='formHeader'>{{ user.intro }}</h3>
        <form id='form'>
          <p class='formData' ng-click="user.editFn()" ng-blur="expression">
            First Name: {{ user.firstname }}
            <span id=""><input type='text' ng-model="firstname" ng-show="user.inputFn"/></span>
          </p>
          <p class='formData' ng-click="user.editLn()">
            Last Name: {{ user.lastname }}
            <span id=""><input type='text' ng-model="lastname" ng-show="user.inputLn"/></span>
          </p>
          <p class='formData' ng-click="user.editE()">
            Email: {{ user.email }}
            <span id=""><input type='text' ng-model="email" ng-show="user.inputE"/></span>
          </p>
        </form>
      </div>
      <div class="editBorder footer">
        <p>&copy copyright 2016</p>
      </div>
    </div>

  </body>
</html>
